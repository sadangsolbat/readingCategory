<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>질문</title>
  <script src="script_nonFiction.js"></script>
  <style>
    .labels {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body onload="loadQuestion()">
  <h2 id="question-text">질문이 여기에 표시됩니다</h2>

  <div class="labels">
    <span>전혀 그렇지 않다</span>
    <span>매우 그렇다</span>
  </div>
  <div>
    <input type="radio" name="rating" value=-2>1
    <input type="radio" name="rating" value=-1>2
    <input type="radio" name="rating" value=0>3
    <input type="radio" name="rating" value=1>4
    <input type="radio" name="rating" value=2>5
  </div>

  <br>
  <button id="back-button" onclick="onBack()">이전</button>
  <button onclick="onNext();">다음</button>

  <script>
    // 질문 첫 번째일 경우 back 버튼 숨기기
setInterval(() => {
  const backBtn = document.getElementById("back-button");
  const phase = JSON.parse(sessionStorage.getItem('phase'));
  const questionIndex = JSON.parse(sessionStorage.getItem('questionIndex'));

  if (phase === 0 && questionIndex === 0) {
    backBtn.style.display = "none";
  } else {
    backBtn.style.display = "inline";
  }
}, 100);
  </script>
</body>
</html>
